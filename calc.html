<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <div id="calculator">
        <div class="button" id="button_1" onclick="numclick('1')">1</div>
        <div class="button" id="button_2" onclick="numclick('2')">2</div>
        <div class="button" id="button_3" onclick="numclick('3')">3</div>
        <div class="button" id="button_4" onclick="numclick('4')">4</div>
        <div class="button" id="button_5" onclick="numclick('5')">5</div>
        <div class="button" id="button_6" onclick="numclick('6')">6</div>
        <div class="button" id="button_7" onclick="numclick('7')">7</div>
        <div class="button" id="button_8" onclick="numclick('8')">8</div>
        <div class="button" id="button_9" onclick="numclick('9')">9</div>
        <div class="button" id="button_0" onclick="numclick('0')">0</div>
        <div class="button" id="button_dot" onclick="numclick('.')">.</div>
        <div id="field">0</div>
        <div class="button" id="button_plus" onclick="actclick('+')">+</div>
        <div class="button" id="button_minus" onclick="actclick('-')">-</div>
        <div class="button" id="button_multiply" onclick="actclick('*')">*</div>
        <div class="button" id="button_divide" onclick="actclick('/')">/</div>
        <div class="button" id="button_equally" onclick="equallyclick()">=</div>
        <div class="button" id="button_change" onclick="changeclick()">+/-</div>
        <div class="button" id="button_clear" onclick="clearclick()">C</div>
        <div class="button" id="button_delete" onclick="delclick()">DEL</div>
    </div>
</body>
</html>
